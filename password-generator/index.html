<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Gerador de senhas</h2>
      <div class="result-container">
        <span id="resultado"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="configurações">
        <div class="configuração">
          <label>Tamanho da senha</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="configuração">
          <label>Incluir letras maiúsculas</label>
          <input type="checkbox" id="maiúsculo" marcado>
        </div>
        <div class="configuração">
          <label>Incluir letras minúsculas</label>
          <input type="checkbox" id="minúscula" marcada>
        </div>
        <div class="configuração">
          <label>Incluir números</label>
          <input type="checkbox" id="numbers" marcado>
        </div>
        <div class="configuração">
          <label>Incluir símbolos</label>
          <input type="checkbox" id="symbols" marcado>
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Gerar senha
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
